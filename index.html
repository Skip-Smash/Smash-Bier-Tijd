    <!-- Tailwind CSS (CDN kept for simplicity, but in a real build this might be replaced by postcss) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #111;
        color: #fff;
        overflow-x: hidden; /* Prevent horizontal scroll from bubbles */
        /* Prevent pull-to-refresh on mobile for app-like feel */
        overscroll-behavior-y: none;
      }
      
      .font-display {
        font-family: 'Anton', sans-serif;
      }

      /* Custom animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 20px rgba(234, 179, 8, 0.2); }
        50% { box-shadow: 0 0 40px rgba(234, 179, 8, 0.6); }
      }
      
      .animate-pulse-glow {
        animation: pulse-glow 2s infinite;
      }

      /* Background Bubbles Animation */
      @keyframes rise {
        0% {
          bottom: -10vh;
          transform: translateX(0);
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        80% {
          opacity: 0.8;
        }
        100% {
          bottom: 110vh;
          transform: translateX(var(--wobble));
          opacity: 0;
        }
      }

      .bubble {
        position: absolute;
        border-radius: 50%;
        bottom: -10vh;
        animation: rise infinite linear;
        pointer-events: none;
      }
    </style>
